[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v --tb=short

# Show extra test summary info
# -r: show extra test summary
# a: all except passed
# -q: quiet mode (less output)

# Markers
markers =
    skip: marks tests as skipped
    slow: marks tests as slow running
